server:
  port: 8080

spring:
  application:
    name: auth-service
  
  datasource:
    url: jdbc:h2:mem:authdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  
  sql:
    init:
      mode: always
  
  h2:
    console:
      enabled: true
      path: /h2-console

jwt:
  secret: myVerySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256Bits
  expiration: 86400000

logging:
  level:
    com.aiprwatcher.authservice: DEBUG
    org.springframework.security: DEBUG
